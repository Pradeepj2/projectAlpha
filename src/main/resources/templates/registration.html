<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous"> 
<link rel="stylesheet" href="/css/styles.css">
<script src="/js/script.js"></script>

</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h2 class="mb-4 text-center">New Request</h2>
				 

		<!-- 		<form th:action="@{/registerUser}" -->

				<form th:action="@{registration}"  
					method="post">
					<!-- Email -->
					<div class="form-group">
						<label for="name">Name</label> <input type="text" name="name"
							class="form-control">
							<span><th:errors path="username" class="error" /></span>
					</div>

					<div class="form-group">
						<label for="mobileNo">Mobile No</label> <input type="number" name="mobileNo"
							class="form-control">
					</div>

					<div class="form-group">
						<label for="role">Role</label> <select class="form-control" name="role"
							value="">
							<option value="Admin">Admin</option>
							<option value="User">User</option>

						</select>
					</div>

					<!-- Password -->
					<div class="form-group">
						<label for="hashPassword">Password</label> <input name="hashPassword"
						  type="password" class="form-control">
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn btn-primary btn-block">Send Request -></button>
				</form>
			</div>
		</div>
	</div>

	
</body>
</html>
